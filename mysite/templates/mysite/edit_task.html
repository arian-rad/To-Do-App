{% extends 'base.html' %}
{% block content %}
    <form method='POST'>
    {% csrf_token %}


        <div class="container m-5"  style="width: 60rem;">
        <div class="card border border-secondary">
          <div class="card-body m-5">
              <span>Title:</span> <input class="mt-4 ml-5" type="text" name="title" value="{{form.title.value}}">
              <br>
              <span>Deadline</span>:<input class="mt-4 ml-4" type="datetime-local" name="deadline_date" value="{{form.deadline_date.value}}"  id="id_deadline_date">
              <br>
              <span >Remind me:</span> <input class="mt-4 ml-1" type="datetime-local" name="reminder" value="2021-03-10" id="id_reminder">
              <br>
              {% if form.status.value == 'true' %}
<!--                 <span>Task Status:</span>  <input class="mt-4 ml-1" type="checkbox" name="status" checked="checked">-->
                 <span>Task Status:</span> {{form.status}}
              {% else %}
                Task Status: <input class="m-4" type="checkbox" name="status">
<!--              <span class="mt-4 ml-1">Task Status:</span> <input class="mt-4 ml-1" type="checkbox" name="status">-->
              {% endif %}
              <br>
              <span >Task Description: <p class="mt-2"> <textarea name="description" cols="80" rows="5" maxlength="200" id="id_description">{{form.description.value}}</textarea></p></span>
               <input type="submit" value="update" class="btn btn-primary mt-4">
          </div>
        </div>
      </div>






    </form>
{% endblock %}
