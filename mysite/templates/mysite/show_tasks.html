{% extends 'base.html' %}

{% block content %}
    {% for task in object_list %}
      <div class="container m-5"  style="width: 40rem;">
        <div class="card">
          <div class="card-body">

              <h1>{{task.title}}</h1>
              <p>{{task.deadline_date}}</p>
              <br>
              <time>{{task.reminder}}</time>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock%}
